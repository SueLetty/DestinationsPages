<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="header">
      <h1>Vacation Destinations WishList</h1>
      <p>
        Found exciting places to visition on your next vacation? Use the form
        below to add them to your
      </p><br><br>
    </header>
    <section id="info">
      <secton id="left">
        <form id="form">
          <label for="dname">Destination name</label><br />
          <input type="text" placeholder="Enter the name of the destinatic" id="dname" name="dname" /><br />
          <label for="location">Location</label><br />
          <input type="text" placeholder="Where is it located?" id="location" name="location" /><br />
          <label for="photo">Photo</label><br />
          <input type="text" placeholder="Enter an image url of the place" id="photo" name="photo" /><br />
          <label for="description">Description</label><br />
          <textarea type="text" placeholder="Where is it located" id="description" name="description" rows="2" cols="21"></textarea><br />
          <button type="submit">Add to list</button>
        </form>

      </secton>
      <secton id="right">
        <section id="details">
          <h2>Enter destination details</h2>
        </section>
        <section id="picture"></section>
      </secton>
    </section>
  </body>
</html>
